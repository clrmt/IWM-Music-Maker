<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IWM Music Maker 1.1</title>
    <script src="index.js"></script>
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body style="margin:0px;padding:0px;border:0px;overflow-y:scroll;overflow-x:hidden;width:1200px">
    <div style="background-color:#ffffff;width:1200px;height:90px;position:fixed;" id="SettingElement">
        <div style="padding:8px;float:left;height:60px;width:240px;border:1px solid #808080">
            1 beat: <input id="Beat" type="text" size="2" maxlength="3" placeholder="24" value="24" onkeydown="sanitize(this);" onchange="sanitize(this);" />frms<br />
            <label><input id="loopCheck" type="checkbox" />Loop Music</label><br />
            Default Value: <input id="ValueUp" type="text" size="1" maxlength="2" value="1" onkeydown="sanitize(this)" ; onchange="sanitize(this);" /> / <input id="ValueDown" type="text" size="1" maxlength="2" placeholder="4" value="4" onkeydown="sanitize(this)" ; onchange="sanitize(this);" />
            <label style="display:none"><input id="pianoCheck" type="checkbox" checked="checked" disabled="disabled" />Piano</label>
            <label style="display:none">><input id="guitarCheck" type="checkbox" disabled="disabled" />Guitar</label>
            <label style="display:none" title="체크되어 있으면 on/off가 반복되고 아니면 좌측 설정대로 덮어씌웁니다."><input id="toggleCheck" type="checkbox" checked="checked" disabled="disabled" />Toggle</label>
        </div>
        <div id="RowProperty" style="height: 60px; padding: 8px; float: left; border: 1px solid #808080">
            <div id="SelectedNumber" style="display:inline-block">0</div> note(s) selected<br />
            value: <input class="PropertySelected" id="SelectedValueUp" type="text" size="1" maxlength="2" onkeydown="sanitize(this);" onchange="sanitize(this);" disabled="disabled" /> / <input class="PropertySelected" id="SelectedValueDown" type="text" size="1" maxlength="2" onkeydown="sanitize(this)" ; onchange="sanitize(this);" disabled="disabled" /> <input class="PropertySelected" type="button" value="Apply" disabled="disabled" onclick="noteList.apply();" /><br />
            <input class="PropertySelected" type="button" value="Copy" disabled="disabled" onclick="noteList.copy();" /><input class="PropertySelected" type="button" value="Cut" disabled="disabled" onclick="noteList.cut();" /><input class="PropertySelected" type="button" value="Delete" disabled="disabled" onclick="noteList.deleteSelected();" /><input class="PropertySelected" type="button" value="Clear" disabled="disabled" onclick="noteList.clear();" />
        </div>
    </div>
    <div style="width:1200px;height:90px;position:fixed;display:none;" id="PianoElement"></div>
    <div style="clear:left;width:1200px;height:90px;"></div>
    <div style="clear:left; width: 1200px;" id="NoteList"></div>
    <br />
    <div style="clear:left" id="LastControl">
        <input type="button" id="createText" value="Create Text" onclick="createText();" /><br />
    </div>
    <textarea id="result" style="width:600px;height:100px;" readonly="readonly"></textarea><br />
    <input style="display:none" type="button" onclick="setClipboard();" value="copy text to clipboard" id="copyTextButton" disabled="disabled" /><br />
    <div title="move all notes to left" style="cursor:pointer;display:inline-block" id="transposeLeft" onclick="transposeLeft();">←</div><div title="move all notes to right" style="cursor: pointer; display: inline-block" id="transposeRight" onclick="transposeRight();">→</div>
</body>
</html>
